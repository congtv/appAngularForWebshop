<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Aministrator</a></li>
      <li class="breadcrumb-item"><a href="#">Danh mục sản phẩm</a></li>
      <li class="breadcrumb-item active" aria-current="page">Index</li>
    </ol>
  </nav>
  <!-- Condensed Table -->
  <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
              <div class="header">
                  <a routerLink="/add-pc" class="btn btn-success  waves-effect">
                    <i class="material-icons">add</i>
                    <span class="icon-name">Thêm</span>
                  </a>
                  <button type="button" (click)="getAllData()" class="btn btn-primary waves-effect search">
                      <i class="material-icons">search</i>
                      <span class="icon-name">Tìm kiếm</span>
                    </button>
                  <input type="text" class="search" placeholder="SEARCH...">
                  
              </div>
              <div class="body table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th width="10%">ID</th>
                              <th width="30%">Name</th>
                              <th width="20%">Create Date</th>
                              <th width="20%">Status</th>
                              <th width="20%">#</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let productCategory of listProductCategory">
                              <th>{{productCategory.ID}}</th>
                              <td>{{productCategory.Name}}</td>
                              <td>{{productCategory.CreatedDate}}</td>
                              <td>{{productCategory.Status}}</td>
                              <td>
                                  <a type="button" routerLink="/edit-pc/{{productCategory.ID}}" class="btn btn-success  waves-effect"><i class="material-icons">create</i><span class="icon-name"> Edit</span></a>
                                  <a type="button" routerLink="/detail-pc/{{productCategory.ID}}" class="btn btn-info waves-effect"><i class="material-icons">content_paste</i><span class="icon-name"> Detail</span></a>
                                  <a type="button" routerLink="/delete-pc/{{productCategory.ID}}"  class="btn btn-danger  waves-effect"><i class="material-icons">delete</i><span class="icon-name"> Delete</span></a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  <!-- #END# Condensed Table -->
